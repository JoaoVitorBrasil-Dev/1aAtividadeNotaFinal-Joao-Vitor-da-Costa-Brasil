<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #0ae2ed;
            margin: 0;
        }

        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .calculator-container button {
            width: 100%;
            padding: 10px;
            background-color: #0da5cb;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #0010c3;
        }
    </style>
</head>

<body>

    <div class="calculator-container">
        <h2>Calculadora de IMC</h2>

        <label for="peso">Peso (kg):</label>
        <input type="peso" id="peso" placeholder="Ex: 70" step="0.1"><br><br>

        <label for="altura">Altura (m):</label>
        <input type="altura" id="altura" placeholder="Ex: 1.75" step="0.01"><br><br>

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(peso) || isNaN(altura)) {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos.";
                return;
            }

            const imc = (peso / (altura * altura)).toFixed(2);
            document.getElementById('resultado').innerText = `Seu IMC é: ${imc}`;
        }
    </script>

</body>
</html>
